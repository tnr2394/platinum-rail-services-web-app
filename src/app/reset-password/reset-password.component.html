<div class="card w-50 m-auto text-center">
    <h2>Reset Password</h2>
    <form (ngSubmit)='doSubmit()' [formGroup]="loginForm">
        <mat-form-field class="example-full-width w-100">
            <input matInput name="password" placeholder="Current Password" type="password" formControlName="oldPassword"
                required>
            <mat-error>Password is required.</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width w-100">
            <input matInput name="password" placeholder="New Password" type="password" formControlName="newPassword"
                required>
            <mat-error>Password is required.</mat-error>
        </mat-form-field>
        <button mat-flat-button class="btn btn-sm button_hover_effect" style="width: 200px;
    margin: 5px auto;" color="primary" type="submit">
           <span> submit</span>
        </button>

    </form>
</div>
