<p>Welcome {{clientName}}</p>
<div class='cards'>
<mat-card *ngFor='let job of jobs' (click)="jobChanged(job)">
    <mat-card-title>
        {{job.title}}
    </mat-card-title>
    <mat-card-content>
        {{job.numberOfLearners}}
    </mat-card-content>
</mat-card>
</div>
<app-job [jobIdFromClient]='jobToPass._id'></app-job>
