<p>Welcome {{clientName}}</p>
<div class='cards'>
<mat-card class='outer_card'>
<mat-card class='inner_card' *ngFor='let job of jobs' (click)="jobChanged(job);" [ngStyle]="{'background-color':(job._id == selectedJob._id) ? '#A3A0FB' : 'white'}" >
    <mat-card-title>
        {{job.title}}
    </mat-card-title>
    <mat-card-content>
        {{job.numberOfLearners}}
    </mat-card-content>
</mat-card>
</mat-card>
</div>
<app-job></app-job>
