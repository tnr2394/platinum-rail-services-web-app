<div class="row">
    <div class="col-12 ">
        <table border="1">
            <tr>
                <th>assignment</th>
                <th *ngFor="let ass of assignment">
                    <p>Unit-{{ass.assignmentUnit}}</p>
                    <p>Ass-{{ass.assignmentNo}}</p>
                </th>
            </tr>
            <tr *ngFor="let learn of learner">
                <td>
                    {{learn.learnerName}}
                </td>
                <td *ngFor="let ass of assignment" class="td-width">
                    <div [ngClass]="checkArray(learn.assignments,ass.assignmentId)">
                        <!-- {{checkArray(learn.assignments,ass.assignmentId)}} -->
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
