        <form>

                    <div class="row">
                        <div class="card-title h5 col-12 mat-dialog-title">
                            <div class="light-underline"><i class="fas fa-map-marker-alt"></i> Add
                                Location</div>
                        </div>
                        <div class="col-12">

                            <mat-form-field class="" style="display: block;">
                                <input matInput name="location" placeholder="Location" [(ngModel)]='data.title' required
                                    cdkFocusInitial>
                                <mat-error>Location is required</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-6 my-2">

                            <button *ngIf="loading" disabled mat-stroked-button color="primary"><i
                                    class="fas fa-refresh fa-spin fa-fw"></i>Adding...</button>
                            <button *ngIf="!loading" mat-stroked-button color="primary"
                                (click)="doAddNewLocation(data)"><i
                                    class="fas fa-plus fa-fw"></i><span> Add</span></button>
                        </div>
                        <div class="col-6 my-2 text-right">

                            <button mat-stroked-button color="warn" (click)="closeLocationModal()"><i
                                    class="fas fa-close fa-fw"></i><span> Cancel </span></button>
                        </div>

                    </div>
                <!-- </div> -->

            <!-- </div> -->

        </form>
