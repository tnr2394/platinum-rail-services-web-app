<h1 mat-dialog-title><i class="fa fa-plus-circle"></i>Add Job</h1>
<mat-divider></mat-divider>

<form [formGroup]='addJobForm'>
    <div mat-dialog-content class="container">
        <div class='top-margin' mat-dialog-content>
            <div class='row'>
                <mat-form-field >
                    <input matInput name="job-title" placeholder="Job Title" required cdkFocusInitial>
                </mat-form-field>
            
                <mat-form-field >
                    <input [(colorPicker)]="color" matInput [cpOutputFormat]='rgba' [style.background]="color" [(ngModel)]="color"
                        [cpAlphaChannel]="always" [ngModelOptions]="{standalone: true}" placeholder="Choose Color" />
                </mat-form-field>
            </div>

            <div class='row'>
                <mat-form-field>
                    <mat-select formControlName="client" placeholder="Client">
                        <mat-option>A</mat-option>
                        <mat-option>B</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-select formControlName="location" placeholder="Location">
                        <mat-option>A</mat-option>
                        <mat-option>B</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class='row'>
                <!-- <div class='col center'> -->
                    <div class='max-height'>
                <div  formArrayName="instructor" *ngFor="let item of addJobForm.get('instructor').controls; let i = index;">
                    <div [formGroupName]="i">
                    <mat-form-field class='width'>
                        <mat-select formControlName="singleInstructor" placeholder="Choose Instructor">
                            <mat-option>A</mat-option>
                            <mat-option>B</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button class='buttonTransparent' (click)='removeInstructor()'><i class="fa fa-times close-color"></i> </button>
                    </div>
                </div>
                </div>
                <mat-form-field>
                    <mat-select formControlName="course" placeholder="Choose Course">
                        <mat-option>A</mat-option>
                        <mat-option>B</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class='row'>
                <button mat-flat-button color="primary" class="pull-right buttonHeight" (click)='addInstructor()'><i class="fa fa-user-plus"></i>Add Instructor</button>
            
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Starting date"
                        (dateChange)='searchDays($event)'>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class='row'>
                <div class='col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5'>
                    <h6 class='textCenter'>Choose frequency</h6>
                    <div class='row'>
                        <div class='col-2'></div>
                        <div class='col-10 checkBox'>
                            <label formArrayName="frequency" *ngFor="let day of addJobForm.controls.frequency.controls; let i = index">
                                <input type="checkbox" [formControlName]="i" [ngModel] (ngModelChange)="onCheckChange($event,i)">
                                {{frequencyDays[i].day}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class='col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7'>
                    <div class='textCenter'>
                        <i class="fa fa-calendar faiconColor"></i> <span class='datesColor'> Dates for job</span>
                    </div>
                    <div class='row'>
                        <div class='col-8'>
                            <div class='row greyBackground'>
                                <div class='col-3'>Sr.No.</div>
                                <div class='col-9'>Date</div>
                            </div>
                            <div class='maxHeight'>
                                <div *ngIf='finalCourseDates != ""'>
                                <div class='row' *ngFor='let oneDate of finalCourseDates | slice:0:duration; let j = index;'>
                                    <div class='col-3 center'>
                                        {{j + 1}}
                                    </div>
                                    <div class='col-9'>
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="picker" formControlName="singleJobDate"
                                                placeholder='{{oneDate.getDate()}}/{{oneDate.getMonth()+1}}/{{oneDate.getFullYear()}}'
                                                (dateChange)='datesForJobChange($event,j)'
                                                value='{{oneDate.getDate()}}/{{oneDate.getMonth()+1}}/{{oneDate.getFullYear()}}'>
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
            </div> 
        </div>
    </div>
</form>
<div mat-dialog-actions>
    <div class='submitButton'>
        <button mat-flat-button color="primary" class="pull-right" (click)="ngOnInit()">
            <i class="fa fa-repeat"></i>
            Reset
        </button>
        <button mat-flat-button color="primary" class="pull-right" (click)="addJobModal()">
            <i class="fas fa-plus fa-fw"></i>
            Add Job
        </button>
    </div>
</div>
