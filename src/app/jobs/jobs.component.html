
<div class="row">
    <div class="col-12">
    <div class="row">
        <div class="col-6">
            <h3 class="page-title">
                Job
            </h3>
        </div>
        <div class="col-6">
            <button mat-flat-button color="primary" class="pull-right"  (click)="addJobModal()">
                <i class="fas fa-plus fa-fw"></i>
                Add Job
            </button>
        </div>
    </div>
    <div class="row">
    <div class="col-12 ">
        <div class="card">
            <!--Card content-->
    <div class="card-block">
            <!--Title-->
            <div class="card-title">
                <div class="row">
                    <mat-form-field class="example-full-width col-6">
                            <input matInput placeholder="Search" [(ngModel)]='searchText' (ngModelChange)='filter(searchText)' >
                            <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <mat-paginator class="col-6" [length]="courses.length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="pageEvent = $event">
                    </mat-paginator>
                </div>
    
            </div>
            <!--Text-->
            <div *ngIf="(courses)">
            <table class="table table-borderless" >
                    <thead>
                        <tr>
                            <th>Sr.No.</th>
                            <th>Client</th>
                            <th>Location</th>
                            <th>Instructor</th>
                            <th>Course</th>
                            <th>Learners</th>
                            <th>Status</th>
                            <th>View</th>
                        </tr>
                    </thead>

                    <tbody *ngIf="dataSource">
                        <tr *ngFor="let job of dataSource ; index as i">
                            <td>{{i + 1 + (this.currentPage * this.pageSize)}}</td>
                            <td>{{job.client}}</td>
                            <td>{{job.location}}</td>
                            <td><span *ngFor='let singleInstructor of job.instructor'>{{singleInstructor.singleInstructor}}</span></td>
                            <td>{{job.course}}</td>
                            <td><button class='size'><i class="fa fa-users"></i></button></td>
                            <td></td>
                            <td><button class='size'><i class="fa fa-eye"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h1 *ngIf="!(jobs)" class="text-center"><i class="fa fa-cog fa-spin"></i></h1>
        </div>
        <!--/.Card content-->
    
        <h1 class="text-center" *ngIf="jobs.length < 1">
            <i class="fa fa-refresh fa-spin fa-fw"></i>
        </h1>


        </div>
    </div>
</div>
</div>
</div>
