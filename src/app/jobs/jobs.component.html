
<div class="row">
    <div class="col-12">
    <div class="row">
        <div class="col-6">
            <h3 class="page-title">
                Job
            </h3>
        </div>
        <div class="col-6">
            <button mat-flat-button color="primary" class="pull-right"  (click)="addJobModal()">
                <i class="fas fa-plus fa-fw"></i>
                Add Job
            </button>
        </div>
    </div>
    <div class="row">
    <div class="col-12 ">
        <div class="card">
            <!--Card content-->
    <div class="card-block">
            <!--Title-->
            <div class="card-title">
                <div class="row">
                    <mat-form-field class="example-full-width col-6">
                            <input matInput placeholder="Search" [(ngModel)]='searchText' (ngModelChange)='filter(searchText)' >
                            <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <mat-paginator class="col-6" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    <!-- <mat-paginator class="col-6" [length]="jobs.length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="pageEvent = $event">
                    </mat-paginator> -->
                </div>
    
            </div>
            <!--Text-->
            <div >
            <table mat-table [dataSource]="dataSource" matSort class="table table-borderless">
                <div>

                        <!-- SR.No --> 
                        <!-- Only Displays 1-5 for every page -->
                        <ng-container matColumnDef="sr.no">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Job Title </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job; let i = index;"> <i class="fas fa-dot-circle fa-fw" [ngStyle]="{color:job.color }"></i> {{job.title}} </td>
                        </ng-container>

                
                        <!-- Client Column -->
                        <ng-container matColumnDef="client">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Client </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job"> {{job.client.name}}</td>
                        </ng-container>

                        <!-- location -->
                        <ng-container matColumnDef="location">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Location </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job"> {{job.location.title}} </td>
                        </ng-container>
                        <!-- instructor Column -->
                        <ng-container matColumnDef="instructor" >
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Instructor </th>
                            <td class="mat-table-cell" mat-cell  *matCellDef="let job">
                                <mat-list align='center'>
                                    <mat-list-item *ngFor='let oneInstructor of job.instructors'>
                                        <i class="fas fa-user-tie fa-fw text-primary"></i><span > {{oneInstructor.name}}</span> 
                                    </mat-list-item>
                                </mat-list>
                            </td>
                        </ng-container>

                        <!-- course Column -->
                        <ng-container matColumnDef="course">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Course </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job"> {{job.course.title}}</td>
                        </ng-container>

                        <!-- learners Column -->
                        <ng-container matColumnDef="actions">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Actions </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job">
                                <a mat-button class="text-success" title="Job Details" routerLink="{{job._id}}" >
                                    <i class="fa fa-users"></i>
                                </a>
                                <button mat-button class="text-primary" title="Edit Job"  (click)="editJobModal(i, job)"><i class="fa fa-edit"></i></button>
                            </td>
                        </ng-container>

                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > Status </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job">{{job.status}}</td>
                        </ng-container>

                        <!-- view Column -->
                        <ng-container matColumnDef="view">
                            <th class="text-left" mat-header-cell *matHeaderCellDef > View </th>
                            <td class="mat-table-cell" mat-cell *matCellDef="let job;let i = index;">
                            
                            </td>
                        </ng-container>
                        
                        <thead>
                            <tr style="background:lightgray;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        </thead>
                        <tbody>
                            <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
                        </tbody>
                    
                
                </div>
                </table>
            </div>
            <h1 *ngIf="!(jobs)" class="text-left"><i class="fa fa-cog fa-spin"></i></h1>
        </div>
        <!--/.Card content-->
    
        <h1 class="text-center" *ngIf="jobs.length < 1">
            <i class="fa fa-refresh fa-spin fa-fw"></i>
        </h1>


        </div>
    </div>
</div>
</div>
</div>
