<div class="row" style="min-width: 100%;">
    <!-- <div class='card'> -->
        <!-- <div class="row"> -->
            <mat-card style="min-width: 100%;">
                <div class="row">
                <mat-form-field class="col">
                    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>

                <div class='row'>
                    <div *ngIf="dataSource">
                        <h1>{{dataSource.length}}</h1>
                        <table mat-table [dataSource]="dataSource" matSort class="table table-borderless">
                    
                            <!-- Name Column -->
                            <ng-container matColumnDef="Learner" class='col-4'>
                                <th class="text-center" style="" mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
                                <td class="mat-table-cell" mat-cell *matCellDef="let learner"><i class="fa fa-user-circle"></i> {{learner.name}} </td>
                            </ng-container>
                            <!-- Status Column -->
                            <ng-container matColumnDef="Status" class='col-4'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td class="mat-table-cell" mat-cell *matCellDef="let learner; let i = index;"> </td>
                            </ng-container>
                            <!-- View Column -->
                            <ng-container matColumnDef="View" class='col-4'>
                                <th mat-header-cell *matHeaderCellDef> View </th>
                                <td class="mat-table-cell" mat-cell *matCellDef="let learner; let i = index;">
                                    <a mat-button class="text-primary bold" routerLink="/learner/{{learner._id}}">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                </td>
                            </ng-container>
                            <thead>
                                <tr style="background:lightgray;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            </thead>
                            <tbody>
                                <tr mat-row *matRowDef="let learner; columns: displayedColumns;"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </mat-card>
            
        <!-- </div> -->
    <!-- </div> -->
</div>
