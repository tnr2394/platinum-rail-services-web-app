            <mat-card style="min-width: 100%;">
                <div class="row">
                <mat-form-field class="col">
                    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <div class='row'>

                        <mat-option *ngFor='let course of courses' [value]='course'>{{course.title}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class='col'>
                <mat-form-field >
                    <mat-select placeholder='Choose job' (selectionChange)='jobChanged($event)'>
                        <mat-option *ngFor='let job of jobs' [value]='job'>{{job.title}}</mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                <!-- <div class='col'>
                <mat-form-field *ngIf='selectedJob'>
                    <mat-select placeholder="Choose assignment" (selectionChange)='materialChanged($event)'>
                        <span *ngFor='let material of selectedCourse.materials'>

                <!-- </div> -->
                </div>

                <div class='row'>
                    <div *ngIf="dataSource">
                        <h1>{{dataSource.length}}</h1>
                        <div *ngIf='dataSource.data.length == "0"'>
                            Choose Courses to display learners
                        </div>
                        <table mat-table [dataSource]="dataSource" matSort class="table table-borderless">
                            
                            <!-- Name Column -->
                            <ng-container matColumnDef="Learner" class='col-4'>
                                <th class="text-center" style="" mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
                                <td class="mat-table-cell" mat-cell *matCellDef="let learner"><i class="fa fa-user-circle"></i> {{learner.name}} </td>
                            </ng-container>
                            <!-- Status Column -->
                            <ng-container matColumnDef="Status" class='col-4'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td class="mat-table-cell" mat-cell *matCellDef="let learner; let i = index;"> </td>
                            </ng-container>
                            <!-- View Column -->
                            <ng-container matColumnDef="View" class='col-4'>
                                <th mat-header-cell *matHeaderCellDef> View </th>
                                <td class="mat-table-cell" mat-cell *matCellDef="let learner; let i = index;">
                                    <a mat-button class="text-primary bold" (click)='goToInstructorsSubmission(learner)'>
                                        <i class="fa fa-eye"></i>
                                    </a>
                                </td>
                            </ng-container>
                            <thead>
                                <tr style="background:lightgray;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            </thead>
                            <tbody>
                                <tr mat-row *matRowDef="let learner; columns: displayedColumns;"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </mat-card>
</div>
