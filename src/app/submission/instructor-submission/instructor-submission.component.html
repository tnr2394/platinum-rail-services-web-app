<div *ngIf="assignment">
    <div class='row mx-0 mb-4 align-items-center'>
        <div class='col-md-9'>
            <h1 style="font-size:28px;">Assignment Submission: 
               <span>{{assignment.assignment.title}}</span>
            </h1>
        </div>
        <div class='col-md-3 justify-content-end'>
            <mat-chip-list class="status_clock w-100">
                <i class="fas fa-clock"></i>
                <mat-chip class='chipColor'>{{assignment.status}}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
    <mat-card>
        <div class='px-0'>
            <h4 style="font-size: 18px;">Submission by {{assignment.learner.name}}</h4>
        </div>
        <div class='row'>
            <div class='col-6 background'>
                <div class='row'>
                    <div class='col-9'>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class='col-3'>
                        <button class='uploadBtn'>
                            <i class="fa fa-cloud-upload fa-xxl"></i>
                        </button>
                    </div>
                </div>

                <div class='row'>
                    <div class="col-12">
                        <file-tile *ngFor="let file of files" (deletedFile)="deletedFile($event)" [file]="file">
                        </file-tile>
                    </div>
                </div>
            </div>
            <div class='col-6'>
                <div class='row center'>
                    <button mat-raised-button class='btnColorGreen' (click)="markComplete()"><i class='fa fa-check'></i>
                        Mark
                        Completed</button>
                </div>
                <div class="col-12">
                    <form [formGroup]="remark">
                        <mat-form-field class="example-full-width">
                            <textarea rows="4" cols="100" matInput formControlName="remark"
                                placeholder="Leave a remark"></textarea>
                        </mat-form-field>
                        <mat-divider></mat-divider>
                        <div class='row center'>
                            <button mat-raised-button class='btnColorBlue' (click)="doSubmit(remark)"><i
                                    class='fa fa-bell'></i>Request
                                Resubmission</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card>

    <div *ngIf='!assignment'>
        {{learner}} Does not have any allocated {{material}} <i class="fa fa-frown-o"></i>
    </div>
