<h1 mat-dialog-title class="mat-dialog-title light-underline"><i class="fas fa-plus fa-fw"></i>Add Instructor </h1>
<form (ngSubmit)='doSubmit()'>
<div mat-dialog-content>
        <mat-form-field class="example-full-width col-6">
                <input matInput name="instructor-name" placeholder="Instructor Name" [(ngModel)]='data.name' required cdkFocusInitial>
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
                <input matInput name="instructor-email" placeholder="Instructor Email" [(ngModel)]='data.email' required>
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
                <input matInput name="instructor-password" placeholder="Instructor Password" [(ngModel)]='data.password' required>
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
                <input matInput name="instructor-confirm-password" placeholder="Confirm Password" [(ngModel)]='data.confirmPassword' required>
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
                <input matInput type="date" name="instructor-date-of-joining" placeholder="dateOfJoining" [(ngModel)]='data.dateOfJoining' required>
        </mat-form-field>
        
  </div>
  <div class="row">
                <!-- <div class="col-4"></div> -->
                <div class="col-12 text-center" *ngIf="passwordMismatch">
                        <span class="" style="color:#ff6e40; font-weight: bold;" *ngIf="true">Passwords are different. Please re-enter.</span>
                </div>
            </div>
    
  <div mat-dialog-actions align="center" *ngIf="!loading"> 
    <button mat-flat-button color="primary" type="submit" >
        <i class="fas fa-save fa-fw"></i>
        Save
    </button>
    <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
  </div>
  <div mat-dialog-actions align='center' *ngIf="loading">
        Working... <i class="fas fa-refresh fa-spin"></i>
  </div>
  </form>
