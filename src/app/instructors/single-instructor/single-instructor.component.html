<div class='row'>
    <div class="col-lg-3">
        <app-profile [instructorForProfile]="instructorId"></app-profile>
    </div>
    <div class='col-lg-9'>
        <div class="row mx-0">
            <div class="col-12">
                <mat-tab-group>
                    <mat-tab label="Jobs"> 
                        <app-jobs [instructor]="instructor"></app-jobs>
                    </mat-tab>
                    <mat-tab  label="Week Summary"> 
                        <div class="row">
                        <div class="col-sm-6 res_col">
                        <ng-select [items]="months" [multiple]="false" [closeOnSelect]="false" [searchable]="true" bindLabel="name"
                            placeholder="Choose Months" [(ngModel)]="selectedMonths" (close)="generateMonthWeeks()">
                        </ng-select>
                        </div>
                        <div class="col-sm-6 res_col">
                        <ng-select [items]="datesRange" [multiple]="false" [closeOnSelect]="false" [searchable]="true" bindLabel="from"
                            placeholder="Choose Week" [(ngModel)]="selectedWeeks" (close)="generateWeekDates()">
                            <!-- <ng-template ng-option-tmp let-item="item">
                                <div *ngIf="datesRange.length == 0">
                                    Please select month to display week dates
                                </div>
                                <div *ngIf="datesRange.length != 0">
                                    {{item.from}}
                                </div>
                            </ng-template> -->
                        </ng-select>
                        </div>
                        </div>
                        <!-- <app-time-sheet-summary></app-time-sheet-summary>  -->
                        <app-single-week [instFromAdminReport]="instructorId" [calWeekDates]="doCalWeekDates" [datesFromInstructor]="weekDates"></app-single-week>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
