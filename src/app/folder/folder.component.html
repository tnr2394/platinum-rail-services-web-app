<mat-card>
    <div>
        <button style="float: right;" (click)='createFolder()'>create folder</button>
    </div>
    <mat-card-content>
        <div class="row">
            <div class="col-xl-2 col-md-4 col-sm-4 materials_box" *ngFor='let singleFolder of allFolders;let i = index'>
                <mat-card class="p-0 inner-card h-100">
                    <mat-card-content class="material_card">
                        <a routerLink="/single-folder/{{singleFolder._id}}">
                            <span class="materia_icon_span {{getRandomColorClass(i)}}"><i
                                    class="fas fa-folder-open icon round"></i></span>
                            <h5 class="materials_title">{{singleFolder.title}}</h5>
                        </a>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
