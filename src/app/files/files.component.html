    <div class="col-12">
        <mat-form-field>
            <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
</div>
<div class="row files_display"  *ngIf="files.length > 0">
        <div class="col-md-6" *ngFor="let file of files">
            <file-tile (deletedFile)="deletedFile($event)" [file]="file">
            </file-tile>
        </div>
        
</div>
<div class="row">
    <div class="col-12" *ngIf="files.length == 0">
        <mat-card class="text-info">
            No Files Found!
        </mat-card>
    </div>
</div>
<div class="col-12">
    <mat-divider></mat-divider>
        <div class="row mb-3 h-100 align-items-center justify-content-center">

                <a mat-button class="text-primary" (click)="addFileModal()">

                </a>
            </div>
        </div>
    </div>
