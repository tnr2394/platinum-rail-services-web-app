    <div class="col-sm-6">
        <mat-form-field>
            <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="col-sm-3 p-0 responsive_data_column">
        <h3 class="file_count">{{fileCount}}</h3>
        <p>Total Files</p>
    </div>
    <div class="col-sm-3 responsive_data_column">
        <!-- <div class="text-right"> -->
            <a mat-button class="text-white upload_filebtn bg-primary" (click)="addFileModal()">
                <i class="fa fa-upload" aria-hidden="true"></i><span> Upload File</span>
            </a>
        <!-- </div> -->
    </div>
</div>
<div class="row files_display"  *ngIf="files.length > 0">
        <div class="col-md-6 mb-3" *ngFor="let file of files">
            <file-tile (deletedFile)="deletedFile($event)" (openSideNav)="fileDetails($event)" [file]="file">
            </file-tile>
        </div>
        
</div>
<div class="row">
    <div class="col-12 mb-3" *ngIf="files.length == 0">
        <mat-card class="text-info">
            No Files Found!
        </mat-card>
    </div>
</div>
