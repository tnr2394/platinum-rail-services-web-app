        <div class="row select">
            <div class="col-sm-6 res_col">
                <div *ngIf="allInstructors && allInstructors.length != 0" class="ngSelect">
                    <!-- <select2 [data]="instToDisplay" [cssImport]=true [options]="options"

                    <!-- <ng-select [items]="allInstructors" [multiple]="false" [closeOnSelect]="true" [searchable]="true" bindLabel="name"

                    <ng-select [items]="allInstructors" [multiple]="false" bindLabel="name" [clearable]="false"
                        placeholder="Choose Instructors" [(ngModel)]="selectedInstructors" (close)="getInstructorProfile()">
                        <ng-template ng-label-tmp let-item="item" let-clear="clear">
                            <span class="ng-value-label" *ngIf="item && item.profilePic && item.profilePic.path">
                                <img [src]="item.profilePic.path" class="image">
                                <span>{{item.name}}</span>
                            </span>
                            <span class="ng-value-label" *ngIf="!item.profilePic">
                                <img src="../../../assets/Avatar.png" class="image">
                                <span>{{item.name}}</span>
                            </span>
                            <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true">Ã—</span>
                        </ng-template>

                        <ng-template ng-option-tmp let-item="item">
                            <div  *ngIf="item && item.profilePic">
                                <img [src]="item.profilePic.path" class="image"> {{item.name}}
                            </div>
                            <div *ngIf="!item.profilePic">
                            <img src="../../assets/Avatar.png" class="image">{{item.name}}
                            </div>
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <input type="text" ngxDaterangepickerMd [drops]="down" [(ngModel)]="selected" placeholder="Choose Dates Range"
                        (datesUpdated)="datesSelected($event)" class="form-control dates-chosen" />
                </div>
            </div>
        </div>
    </div>
</div>
