    <h3 class="page-title">
        Timesheet summary 
    </h3>
</div>

<div *ngIf="allInstructors && allInstructors.length != 0">
    <!-- <button mat-flat-button (click)="changeQuery()">GO</button> -->
    <select2 [data]="instToDisplay" [cssImport]=true [options]="options" [value]="value"
        (valueChanged)="instructorChanged($event)"></select2>
</div>
<div style="display: block;" *ngIf="view == 'Year'">
    <div class="row d-flex justify-content-center align-items-center" *ngIf="displayMessage"> 
        <h4 color="primary">No data found!</h4>
    </div>
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
</div>
<div style="display: block;" *ngIf="view == 'Month'">
    <div class="row d-flex justify-content-center align-items-center" *ngIf="displayMessage">
        <h4 color="primary">No data found!</h4>
    </div>
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
</div>
<div style="display: block;" *ngIf="view == 'Week'">
    <div class="row d-flex justify-content-center align-items-center" *ngIf="displayMessage">
        <h4 color="primary">No data found!</h4>
    </div>
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType" (chartClick)="chartClicked($event)">
    </canvas>
</div>
