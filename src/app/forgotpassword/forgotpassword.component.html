<h1 mat-dialog-title class="mat-dialog-title light-underline">Forgot Password </h1>
<form (ngSubmit)='doSubmit()'>
    <div mat-dialog-content>
        <mat-form-field class="example-full-width col-12">
            <input matInput name="client-email" placeholder="User Email" [(ngModel)]='data.email' required>
            <mat-error>Email is required</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="center" *ngIf="!loading">
        <button mat-flat-button class="button_hover_effect" color="primary" type="submit">
            <i class="fas fa-save fa-fw"></i>
            <span> Save</span>
        </button>
        <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
    </div>
    <div mat-dialog-actions align='center' *ngIf="loading">
        Working... <i class="fas fa-refresh fa-spin"></i>
    </div>
</form>
