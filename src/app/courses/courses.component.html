
<div class="row">
    <div class="col-12">
    <div class="row">
        <h3 class="page-title">Course</h3>
    </div>
    <div class="row">
    <div class="col-12 ">
        <div class="card">
            <!--Card content-->
    <div class="card-block">
            <!--Title-->
            <div class="card-title">
                <div class="row">
                    <mat-form-field class="example-full-width col-6">
                            <input matInput placeholder="Search" [(ngModel)]='searchText'>
                            <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                    <mat-paginator class="col-6" [length]="courses.length"
                        [pageSize]="pageSize"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="pageEvent = $event">
                    </mat-paginator>
                </div>
    
            </div>
            <!--Text-->
            <div *ngIf="(courses)">
            <table class="table table-borderless" >
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>TITLE</th>
                            <th>Duration (Days)</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody *ngIf="dataSource">
                        <tr *ngFor="let course of dataSource | searchPipe: {title: searchText}; index as i">
                            <td>{{i + 1 + (this.currentPage * this.pageSize)}}</td>
                            <td>{{course.title}}</td>
                            <td><span class="badge {{getRandomColorClass(i)}}">{{course.duration}}</span></td>
                            <td><a class="text-success bold"><i class="fa fa-edit"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h1 *ngIf="!(courses)" class="text-center"><i class="fa fa-cog fa-spin"></i></h1>
        </div>
        <!--/.Card content-->
    
        <h1 class="text-center" *ngIf="courses.length < 1">
            <i class="fa fa-refresh fa-spin fa-fw"></i>
        </h1>


        </div>
    </div>
</div>
</div>
</div>
