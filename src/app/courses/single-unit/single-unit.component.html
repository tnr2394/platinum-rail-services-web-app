<h3 *ngIf="allMaterials">
    Unit No: {{allMaterials._id}}
</h3>
<mat-card>
<div class="col-lg-12 material_flex_paginator">
    <mat-form-field class="example-full-width w-100">
        <input matInput placeholder="Search" [(ngModel)]='searchText' (ngModelChange)='filter(searchText)'>
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
<div class="row" *ngIf="allMaterials">
    <div class="col-md-6" >
        <!-- Assignments: {{allMaterials.materialsAssignment.length}} -->
        <!-- <div *ngFor="let material of allMaterials.materialsAssignment; let i = index"> -->
            
        <single-material [material]="allMaterials.materialsAssignment" [type]="'Assignment'" [clearCheckBox]="clearCheckBox" [allLearnersFromJob]="allLearners"
            (fileDetailComp)="fileDetailsComp($event)" (getMaterialsFromComponent)="loadMaterials($event)" [learnersFromJob]="learnersFromJob" [learnerWithStatus]="learnerAssignmentStatus"
                                            [displayLearners]="displayLearners"></single-material>
        <!-- <material-tile [material]="material" [jobId]="jobId" [learnersFromJob]="learnersFromJob"
                                            [allLearnersFromJob]="allLearners" [learnersAllotedFromJob]="learnersAlloted"
                                            [isSelected]="(material._id === selectedMaterial)" [index]='i' (getFiles)="loadMaterialFiles($event)"
                                            (assignmentAllocated)="allocatedFromTile($event)" (fileDetailsComp)="fileDetailsComp($event)"
                                            (DeleteMaterial)="deletedMaterial($event)"></material-tile> -->
        <!-- </div>  -->

    </div>

    <div class="col-md-6">
        <!-- Reading: {{allMaterials.materialsReading.length}} -->

        <!-- <div *ngFor="let material of allMaterials.materialsReading; let i = index"> -->
        <single-material [material]="allMaterials.materialsReading" [type]="'Reading'" [learnersFromJob]="learnersFromJob" [allLearnersFromJob]="allLearners"
            (fileDetailComp)="fileDetailsComp($event)" [learnerWithStatus]="learnerAssignmentStatus"  [displayLearners]="displayLearners"></single-material>
        <!--    <material-tile [material]="material" [jobId]="jobId" [learnersFromJob]="learnersFromJob"
                [allLearnersFromJob]="allLearners" [learnersAllotedFromJob]="learnersAlloted"
                [isSelected]="(material._id === selectedMaterial)" [index]='i' (getFiles)="loadMaterialFiles($event)"
                (assignmentAllocated)="allocatedFromTile($event)" (fileDetailsComp)="fileDetailsComp($event)"
                (DeleteMaterial)="deletedMaterial($event)"></material-tile> -->
        <!-- </div>  -->
    </div>
</div>
<div class="row">
    <button mat-flat-button class="pull-right my-4 button_hover_effect ripple Button_shap_effact"
        (click)="allocateLearners()">
        <i class="fas fa-users"></i>
        <span> Allocate to..</span>
    </button>
</div>
</mat-card>
