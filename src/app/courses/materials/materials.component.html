
<div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <h3 class="page-title" *ngIf="course">
                        Materials for : {{course.title}}
                    </h3>
                </div>
                <div class="col-6">
                    <button mat-flat-button color="primary" class="pull-right"  (click)="addMaterialModal()">
                        <i class="fas fa-plus fa-fw"></i>
                        Add Material
                    </button>
                </div>
            </div>
            <div class="row">
                
                <div class="col-12 ">
                    <div class="card">
                        <div class="row">
                            <mat-form-field class="example-full-width col-6">
                                <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
                                <mat-icon matSuffix>search</mat-icon>
                            </mat-form-field>
                            <mat-paginator class="col-6" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>                  
                        </div>
                        <!--Card content-->
                        <div class="card-block">
                            <!--Title-->
                            <div class="card-title">
                                Materials : {{materials.length}}
                            </div>
                            <!--Text-->
                            <div class="row">
                                <div class="col-6">
                                    <div *ngFor="let material of materials" class='materialsDiaplay'>
                                    <material-tile  [material]="material" [isSelected]="(material._id === selectedMaterial)" (getFiles)="loadMaterialFiles($event)"  (DeleteMaterial)="deletedMaterial($event)"></material-tile>
                                    <div class="checkbox" *ngIf='displayAllocate == true'>
                                        <!-- <input type="checkbox"> -->
                                        <mat-checkbox (change)='onMaterialSelection($event)' [value]='material'></mat-checkbox>
                                    </div>
                                    </div>
                                    <!-- </mat-card> -->
                                </div>
                                <div class="col-6" *ngIf="selectedMaterial">
                                    <material-files  [materialId]="selectedMaterial"></material-files>
                                </div>
                            </div>
                            <h1 *ngIf="!(materials)" class="text-center"><i class="fa fa-cog fa-spin"></i></h1>
                        </div>
                        <!--/.Card content-->
                        
                        <h1 class="text-center" *ngIf="!materials">
                            <i class="fa fa-refresh fa-spin fa-fw"></i>
                        </h1>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
