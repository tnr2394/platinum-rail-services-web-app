<h1 mat-dialog-title class="mat-dialog-title light-underline"><i class="fas fa-plus fa-fw"></i>Add Material</h1>
<form (ngSubmit)='doSubmit()' *ngIf="data">
    <div mat-dialog-content>
        <mat-form-field class="example-full-width col-xl-6 col-sm-6">
            <input matInput name="material-title" placeholder="Material Title" [(ngModel)]='data.title' required cdkFocusInitial>
        </mat-form-field>
        <mat-form-field class="example-full-width col-xl-6 col-sm-6">
            <mat-select [(ngModel)]='data.type' [disabled]="disabled" name="type" placeholder="Type">
                <mat-option value='Assignment'> Assignment</mat-option>
                <mat-option value='Reading'> Reading Material</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
            <input matInput name='unit' min="0" oninput="validity.valid||(value='')" [disabled]="disableUnit" placeholder="Enter Unit Number" type="number" required [(ngModel)]='data.unitNo'>
        </mat-form-field>
        <mat-form-field class="example-full-width col-6">
            <input matInput name='assignment' min="0" oninput="validity.valid||(value='')" placeholder="Enter Assignment Number" type="number" required [(ngModel)]='data.assignmentNo'>
        </mat-form-field>
        <div *ngIf="isValid == false" class="errorMsg">All fields are required!</div>
    </div>
    <div mat-dialog-actions align="center" *ngIf="!loading">
        <button mat-flat-button class="button_hover_effect Button_shap_effact ripple" type="submit">
        <i class="fas fa-save fa-fw"></i>
        <span>Save</span>
    </button>
        <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
    </div>
    <div mat-dialog-actions align='center' *ngIf="loading">
        Working... <i class="fas fa-refresh fa-spin"></i>
    </div>
</form>
