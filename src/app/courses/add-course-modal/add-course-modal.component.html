<h1 mat-dialog-title class="mat-dialog-title light-underline"><i class="fas fa-plus-circle"></i> Add Course </h1>
<form (ngSubmit)='doSubmit()'>
<div mat-dialog-content>
        <mat-form-field class="example-full-width col-sm-6">
                <input matInput name="course-title" placeholder="Course Title" [(ngModel)]='data.title' required cdkFocusInitial>
        </mat-form-field>
        <mat-form-field class="example-full-width col-sm-6">
                <input matInput name="course-duration" placeholder="Course Duration" [(ngModel)]='data.duration' required>
        </mat-form-field>
        
  </div>
  <div mat-dialog-actions align="center" *ngIf="!loading"> 
    <button mat-flat-button color="primary" type="submit" >
        <i class="fas fa-save fa-fw"></i>
        Save
    </button>
    <!-- <button mat-button (click)="onNoClick()">Cancle</button> -->
  </div>
  <div mat-dialog-actions align='center' *ngIf="loading">
        Working... <i class="fas fa-refresh fa-spin"></i>
  </div>
  </form>
