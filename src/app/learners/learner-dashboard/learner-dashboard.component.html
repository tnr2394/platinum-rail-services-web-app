<h1 class="learner_title">Hello {{learnerName}}!</h1>
<mat-card class="first_card">
    <!-- <mat-card-header> -->
        <h3 class="mb-4 learner_card_title">Reading Materials</h3>
    <!-- </mat-card-header> -->

    <mat-card-content>
        <div class="row" *ngIf='material.length > 0'>
            <div class="col-lg-3 col-md-6 col-sm-6 materials_box" *ngFor='let material of material;let i = index;'>
                <mat-card class="p-0 inner-card"  (click)="showMaterialFiles(material)">
                    <mat-card-content class="material_card">
                        <span class="materia_icon_span {{getRandomColorClass(i)}}"><i class="fas fa-book-reader icon round"></i></span>
                        <h5 class="materials_title">{{material.title}}</h5>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row" *ngIf='material.length == 0'>
            <div class="col-12 materials_box">
            <mat-card class="mb-3">
            <mat-card-header>
                <h5 class="text-info">No Reading Material Found!</h5>
            </mat-card-header>
            </mat-card>
            </div>
        </div>
    </mat-card-content>

</mat-card>

<mat-card class="second_card">
    <!-- <mat-card-header> -->
    <h3 class="mb-4 learner_card_title">Assignments</h3>
    <!-- </mat-card-header> -->
    <mat-card-content >
        <div class="row" *ngIf='assignments != undefined'>
            <div class="col-lg-3 col-md-6 col-sm-6 materials_box" *ngFor='let assignment of assignments;let i = index;'>
                <mat-card class="p-0 inner-card" (click)="showAllotmentTile(assignment)">
                    <mat-card-content class="material_card">
                        <span class="materia_icon_span {{getRandomColorClass(i)}}"><i
                                class="fas fa-clipboard-list icon"></i></span>
                        <h5 class="materials_title">{{assignment.assignment.title}}</h5>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row" *ngIf='assignments == undefined'>
            <div class="col-12 materials_box">
                <mat-card class="mb-3">
                    <mat-card-header>
                        <h5 class="text-info">No Assignment Found!</h5>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
