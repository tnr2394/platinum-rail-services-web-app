<div>
    <div class='assignment_title'>
        <h4 *ngIf="assignment">Unit- {{assignment.assignment.unitNo}} Assignment- {{assignment.assignment.assignmentNo}}
        </h4>
    </div>
    <mat-card>
        <div class='row pt-0'>
            <div class='col-xl-6 col-lg-6'>
                <div class='row p-0 mb-3'>
                    <div class='col-2 p-0'>
                        <button class='uploadBtn' (click)="addFileModal()">
                            <i class="fa fa-cloud-upload"></i>
                        </button>
                    </div>
                    <div class="col-10 p-0">
                        <h3 class="submission d-flex justify-content-left align-items-center h-100">Submission</h3>
                    </div>
                </div>
                <mat-card>
                    <file-tile *ngFor="let file of files" (deletedFile)="deletedFile($event)" [file]="file"></file-tile>
                </mat-card>
                <div class="row assignment-status" *ngIf="assignment">
                    <div class="col-3">
                        <i class="far fa-clock fa-7x"></i>
                    </div>
                    <div class="col-9 p-0">
                        <h1 class="submitted text-center">{{assignment.status}}</h1>
                    </div>
                </div>
            </div>
            <div class='col-xl-6 col-lg-6 remark_block' *ngIf="assignment">
                <h3 class="mb-4 remark">Remark by Instructor</h3>
                <div class='center p-0'>
                    <p>{{assignment.remark}}</p>
                    <h5 *ngIf="!assignment.remark">No Remarks</h5>
                </div>
            </div>
        </div>
    </mat-card>
