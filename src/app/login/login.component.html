<div class="login_page w-100">
    <div class="login_form m-auto text-center">
        <div class="logo_image">
            <img src="assets/full_logo.png">
        </div>
        <p class="welcome_msg">Welcome back! Please login to your account.</p>
        <form (ngSubmit)='doSubmit()' [formGroup]="loginForm">
            <mat-form-field class="example-full-width w-100">
                <input matInput name="client-email" placeholder="Username" formControlName="email" required>
                <mat-error>Useremail is required</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width w-100">
                <input matInput name="password" [type]="show ? 'text' : 'password'" id="password" placeholder="Password" type="password" formControlName="password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password" (click)="password()"></span>
                <mat-error>Password is required.</mat-error>
            </mat-form-field>

            <div class="row remember_row">
                <div class="col-6">
                    <label class="float-left">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="col-6">
                    <a (click)="addClientModal()" class="float-right">
                        Forgot Password
                    </a>
                </div>
            </div>
            <div class="col-md-12">
                <p class="msg_error mb-0 mt-1" style="text-align: center;">{{ errmsg }}</p>
                <p class="msg_success" style="text-align: center;">{{ msg }}</p>
            </div>
            <button mat-flat-button class="btn btn-sm login_btn Button_shap_effact ripple" type="submit">
                <span>Login</span>
            </button>
        </form>
    </div>
</div>

<div *ngIf="loading" id="loader-wrapper">
        <div class="lds-dual-ring">
          
        </div>
      </div>
