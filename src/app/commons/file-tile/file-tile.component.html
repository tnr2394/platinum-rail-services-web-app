<div class="card">
    <div class="card-block ">
        <div class="row">
            <div class="col-2">
                <!-- <img [ngClass]="file.extension" src="assets/pdf-icon-round.png"> -->
                <div [ngClass]="file.extension"> </div>
            </div>
            <div class="col-10">
                <div class="row text-left">
                    <div class="col-xl-6">
                        <b style="
                        font-size: 13px;">{{file.title}}</b>
                        <!-- <b>{{file}}</b> -->
                        <p class="upload_user" style="font-size: small;">uploaded By:{{file.uploadedBy}}</p>
                    </div>
                    <!-- <div class="col-12"> -->
                    <div class='col-xl-6'>

                        <span class="date" style='font-size: medium;'> {{ file.createdAt | date: 'shortDate' }}</span>

                        <a href="{{file.path}}" mat-button class="text-primary" download>
                            <i class="fas fa-cloud-download-alt"
                                style="font-size: large;color:#3CC480;height:21px;width:30px;"></i>
                        </a>

                        <button (click)="delete()" style='background-color: transparent; border: transparent;'>
                            <i class="fas fa-trash" style='color:#FF6565;'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
