<div class="card">
    <div class="card-block ">
        <div class="row">
            <div class="col-3">
                    <i class="fas fa-file-pdf"></i>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-2">
                        {{file.title}}
                    </div>
                    <div class="col-12">
                        <a href="{{file.path}}" mat-button class="text-primary" download>
                            <i class="fa fa-cloud-download" aria-hidden="true"></i>
                        </a>

                        <p>uploaded By:{{file.uploadedBy}}</p>

                        <p> {{ file.createdAt | date: 'shortDate' }}</p>



                        <button mat-flat-button type="button" color="warn" class="text-white pull-right"
                            (click)="delete()">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
