<div>
    <div *ngIf="!isJob">
        <div *ngIf="profilePath" class="profile_image">
            <img src="{{profilePath.path}}">
        </div>

        <div *ngIf="!profilePath" class="profile_image">
            <img src="../../../assets/default-user.jpg">
        </div>

        <!-- <h4>Personal Details</h4> -->
        <div class='row mx-0' style="position: relative;">
            <h4 class="mt-3">Personal details</h4>
            <div *ngIf="isLearner && !hideActions">
                <button mat-flat-button class="edit-btn ripple" (click)="editLearner()" triggers="hover" placement="bottom" ngbTooltip="Edit Profile" tooltipClass="tooltip-class">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <div *ngIf="isInstructor && !hideActions">
                <button mat-flat-button class="edit-btn" color="primary" (click)="editInstructor()" triggers="hover" placement="bottom" ngbTooltip="Edit Profile" tooltipClass="tooltip-class">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <mat-card class="outer_card">
            <div>
                <div class="row">
                    <div class="col-3">
                        <i class="fas fa-user-tie fa-fw mr-1"></i>
                    </div>
                    <div class="col-9 pl-1 personal_info">
                        <a routerLink="/instructors/{{instructor._id}}" *ngIf="instructor && instructor._id && !isLearner">
                            <span>
                                {{name}}</span>
                        </a>
                        
                        <a routerLink="/learner/{{learner._id}}" *ngIf="learner && learner._id">
                            <span>
                                {{name}}</span>
                        </a>
                    </div>
                </div>

                <div class="row pt-1">
                    <div class="col-3">
                        <i class="fas fa-envelope text-info mr-1"></i>
                    </div>
                    <div class="col-9 pl-1 personal_info email_detail">
                        {{email}}
                    </div>
                </div>

                <div *ngIf="mobile" class="row pt-1">
                    <div class="col-3">
                        <i class="fas fa-mobile-alt text-warning mr-1"></i>
                    </div>
                    <div class="col-9 pl-1 personal_info">
                        {{mobile}}
                    </div>

                </div>

                <div *ngIf="!mobile" class="row pt-1">
                    <div class="col-3">
                        <i class="fas fa-mobile-alt text-warning mr-1"></i>
                    </div>
                    <div class="col-9 pl-1 personal_info">
                        No phone
                    </div>

                </div>
            </div>
        </mat-card>
    </div>
    <div *ngIf="(isLearner || isJob) || learner && job && job.instructors">
        <h4 class="mt-3">Job Details</h4>
        <mat-divider></mat-divider>
        <mat-card class="outer_card">
            <div class="job_card_text">
                <div class="row align-items-center my-3">
                    <div class="col-3">
                        <i class="fas text-danger fa-fw fa-user-tie mr-1"></i>
                    </div>
                    <div class="col-9 pl-1">
                        <b>Instructor</b>
                        <div class="display-block">
                            <span *ngIf="!isLearner && instructor">
                                <li *ngFor="let inst of instructor">
                                    <a routerLink="/instructors/{{inst._id}}">{{inst.name}}</a>
                                </li>
                            </span>
                            <!-- </p> -->
                            <p *ngIf="instructor && isLearner && job && job.instructors">
                                <li *ngFor="let inst of job.instructors">{{inst.name}}</li>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center my-3" *ngIf="client">

                    <div class="col-3">
                        <i class="fas text-primary fa-fw fa-building"></i>
                    </div>
                    <div class="col-9 pl-1">
                        <b>College</b>
                        <p *ngIf="currentUser.userRole == 'instructor' || currentUser.userRole == 'learner'"> instructor </p>
                        <p *ngIf="currentUser.userRole == 'admin' || currentUser.userRole == 'client'" ><a routerLink="/client/{{client._id}}"> {{client.name}}  </a></p>
                                                
                    </div>
                </div>

                <div class="row align-items-center my-3">
                    <div class="col-3">
                        <i class="fas text-warning fa-fw fa-map-marker-alt"></i>
                    </div>
                    <div class="col-9 pl-1">
                        <b>Location</b>
                        <p>{{location}}</p>
                    </div>
                </div>
                <div class="row align-items-center my-3" *ngIf="course">
                    <div class="col-3">
                        <i class="fas text-success fa-fw fa-book"></i>
                    </div>
                    <div class="col-9 pl-1">
                        <b>Course</b>
                        <p *ngIf="!displayLinksLearner">{{course.title}}</p>
                        <p *ngIf="displayLinksLearner"><a routerLink="/materials/{{course._id}}">{{course.title}}</a></p>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
