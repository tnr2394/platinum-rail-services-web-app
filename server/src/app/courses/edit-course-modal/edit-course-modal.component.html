<h1 mat-dialog-title class="text-primary light-underline">
        <i class="fas fa-edit fa-fw"></i> 
        Edit Course 
</h1>
<form #editCourse (ngSubmit)="doSubmit()"  >
        <div mat-dialog-content>
                <mat-form-field class="example-full-width col-sm-6">
                        <input required matInput name="course-title" placeholder="Course Title" [(ngModel)]='courseData.title' cdkFocusInitial>
                </mat-form-field>
                <mat-form-field class="example-full-width col-sm-6">
                        <input type="number" matInput placeholder="Course Duration" name="course-duration" [(ngModel)]='courseData.duration'>
                </mat-form-field>
                
        </div>
        <div  *ngIf="!loading">
                        <button mat-flat-button class="button_hover_effect" color="primary" type="submit"><i
                                        class="fas fa-save fa-fw"></i>
                                <span>Save</span></button>
                        <button mat-flat-button class="close_hover_effect" type="button" color="warn"
                                class="text-white pull-right" (click)="delete()">
                                <i class="fas fa-trash fa-fw"></i> 
                                <span>Delete</span>
                        </button>
                        
        </div>
        <div mat-dialog-actions *ngIf="loading" class="text-center">
                Working... <i class="fas fa-refresh fa-spin"></i>
        </div>
        
</form>
